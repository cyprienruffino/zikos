repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(ts|html|css)$

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'if command -v npm >/dev/null 2>&1 && [ -f package.json ]; then npm run lint; else exit 0; fi'
        language: system
        files: ^frontend/src/.*\.ts$
        pass_filenames: false
      - id: typescript-build
        name: typescript build
        entry: bash -c 'if command -v npm >/dev/null 2>&1 && [ -f package.json ]; then npm run build; else exit 0; fi'
        language: system
        files: ^frontend/src/.*\.ts$
        pass_filenames: false
      - id: typescript-test
        name: typescript test
        entry: bash -c 'if command -v npm >/dev/null 2>&1 && [ -f package.json ] && find tests/frontend -name "*.test.ts" -o -name "*.spec.ts" | grep -q .; then npm run test; else exit 0; fi'
        language: system
        files: ^(frontend/src/|tests/frontend/).*\.ts$
        pass_filenames: false
      - id: pytest-unit
        name: pytest unit tests with coverage
        entry: bash -c 'if [ -f venv/Scripts/python.exe ]; then venv/Scripts/python.exe -m pytest "$@"; elif [ -f venv/bin/python ]; then venv/bin/python -m pytest "$@"; else python -m pytest "$@"; fi'
        args: [
          'tests/unit/',
          '-v',
          '-m', 'not comprehensive and not integration',
          '-x',
          '--cov=backend/zikos',
          '--cov-config=pyproject.toml',
          '--cov-report=term-missing',
          '--cov-fail-under=75'
        ]
        language: system
        files: ^(backend/|tests/).*\.py$
        pass_filenames: false
        always_run: false
        env:
          PYTHONPATH: backend
