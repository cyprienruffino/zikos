repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(ts|html|css)$

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'if command -v npm >/dev/null 2>&1 && [ -f package.json ]; then npm run lint; else exit 0; fi'
        language: system
        files: ^frontend/src/.*\.ts$
        pass_filenames: false
      - id: typescript-build
        name: typescript build
        entry: bash -c 'if command -v npm >/dev/null 2>&1 && [ -f package.json ]; then npm run build; else exit 0; fi'
        language: system
        files: ^frontend/src/.*\.ts$
        pass_filenames: false
      - id: typescript-test
        name: typescript test
        entry: bash -c 'if command -v npm >/dev/null 2>&1 && [ -f package.json ] && find frontend/src -name "*.test.ts" -o -name "*.spec.ts" | grep -q .; then npm run test; else exit 0; fi'
        language: system
        files: ^frontend/src/.*\.ts$
        pass_filenames: false
      - id: pytest-unit
        name: pytest unit tests with coverage
        entry: bash -c 'PYTEST_CMD=""; if [ -f .venv/bin/pytest ]; then PYTEST_CMD=".venv/bin/pytest"; elif [ -f venv/bin/pytest ]; then PYTEST_CMD="venv/bin/pytest"; elif [ -n "$VIRTUAL_ENV" ]; then PYTEST_CMD="$VIRTUAL_ENV/bin/pytest"; else PYTEST_CMD="pytest"; fi; PYTHONPATH=backend $PYTEST_CMD tests/unit/ -v -m "not expensive and not llama" -x --cov=backend/zikos --cov-config=pyproject.toml --cov-report=term-missing --cov-fail-under=75 || exit 1'
        language: system
        files: ^(backend/|tests/).*\.py$
        pass_filenames: false
        always_run: false
