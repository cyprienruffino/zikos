version: '3.8'

services:
  zikos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zikos
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./audio_storage:/app/audio_storage
      - ./midi_storage:/app/midi_storage
      - ./notation_storage:/app/notation_storage
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
      - LLM_MODEL_PATH=/app/models/${LLM_MODEL_FILE:-Llama-3.1-8B-Instruct-Q4_K_M.gguf}
      - LLM_N_CTX=4096
      - LLM_N_GPU_LAYERS=0
      - LLM_TEMPERATURE=0.7
      - LLM_TOP_P=0.9
      - AUDIO_STORAGE_PATH=/app/audio_storage
      - MIDI_STORAGE_PATH=/app/midi_storage
      - NOTATION_STORAGE_PATH=/app/notation_storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
