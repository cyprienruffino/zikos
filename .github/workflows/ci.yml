name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Lightweight checks for push events (excludes heavy ML libraries)
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lightweight dependencies
        run: |
          python -m pip install --upgrade pip
          # Install lightweight extras (includes all base deps except heavy ML libs)
          pip install -e ".[lightweight]"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JavaScript dependencies
        run: |
          if [ -f package.json ]; then npm install; fi

      - name: Build TypeScript
        run: |
          if [ -f package.json ]; then npm run build; fi

      - name: Run linters
        run: make lint

      - name: Check formatting
        run: make format-check

      - name: Type check TypeScript
        run: |
          if [ -f package.json ]; then npm run type-check; fi

      - name: Run tests (unit tests only, excluding LLM-dependent tests)
        run: |
          pytest -v --no-cov -k "not llm and not LLM" tests/unit/

  # Full test suite for PRs (includes all dependencies and coverage)
  full-tests:
    name: Full Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ml]"
          if [ -f package.json ]; then npm install; fi

      - name: Build TypeScript
        run: |
          if [ -f package.json ]; then npm run build; fi

      - name: Run linters
        run: make lint

      - name: Check formatting
        run: make format-check

      - name: Type check Python
        run: make type-check

      - name: Type check TypeScript
        run: |
          if [ -f package.json ]; then npm run type-check; fi

      - name: Run tests with coverage
        run: make test-cov

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
